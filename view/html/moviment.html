<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="../css/moviment.css">
</head>
<body>
 <div class="stock-container">
    <h2>Movement Registration</h2>
      <form method="post" action="/moviment" class="moviment">

        <label for="name">Name:</label>
        <input type="name" name="name" required>
      
        <label for="quantity">Quantity:</label>
        <input type="quantity" name="quantity" required>
      
        <label for="type">Type 1 for entry or 2 for exit:</label>
        <input type="type" name="type" required>
          
        <input type="submit" value="Register Moviment" class="moviment_button">
      </form>
  </div>
</body>
</html>
